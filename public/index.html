<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app" v-cloak class="m-4">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <label for="newServerName" class="form-label">Имя сервера</label>
                    <input type="text" id="newServerName" class="form-control" aria-describedby="newServerNameHelper" v-model="newServerName">
                    <div id="newServerNameHelper" class="form-text">Имя сервера не должно содержать любых слешей, а две и более точки подряд будут преобразованы в одну</div>
                    <div class="mb-3 form-check">
                        <input v-model="newServerAuth" type="checkbox" class="form-check-input" id="newServerAuth">
                        <label class="form-check-label" for="newServerAuth">Плагин авторизации</label>
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input v-model="newServerWhitelist" type="checkbox" class="form-check-input" id="newServerWhitelist">
                        <label class="form-check-label" for="newServerWhitelist">Вайтлист</label>
                    </div> -->
                    <div class="btn btn-primary" v-on:click="createServer">Создать сервер</div>
                </div>
                <div class="col-sm">
                </div>
                <div class="col-sm">
                </div>

            </div>
        </div>
        <div id="buttons">
        </div>

        <div id="servers">
            <div v-for="server in servers">{{ server }}</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="api.js"></script>
    <script src="index.js"></script>
</body>

</html>
